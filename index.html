<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>TytuScript</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/animations.css" />
        <link rel="stylesheet" href="css/character.css" />
        <link rel="stylesheet" href="css/body/ChorazyTorpeda.css" />
        <link rel="stylesheet" href="css/body/JanuszSram.css" />
        <link rel="stylesheet" href="css/body/Kurvinox.css" />
        <link rel="stylesheet" href="css/body/SebastianBak.css" />
        <link rel="stylesheet" href="css/body/Skurwol.css" />
        <link rel="stylesheet" href="css/body/TytusBomba.css" />
        <link rel="stylesheet" href="css/body/Custom.css" />
        <!-- <link rel="stylesheet" href="css/clothes/ChorazyTorpeda.css" />
        <link rel="stylesheet" href="css/clothes/JanuszSram.css" />
        <link rel="stylesheet" href="css/clothes/Kurvinox.css" />
        <link rel="stylesheet" href="css/clothes/SebastianBak.css" />
        <link rel="stylesheet" href="css/clothes/Skurwol.css" />
        <link rel="stylesheet" href="css/clothes/Custom.css" /> -->
        <link rel="stylesheet" href="css/clothes/TytusBomba.css" />
        <script type="module" src="dist/main.js"></script>
        <link rel="icon" type="image/png" href="img/TytuScript_logo.png" />
    </head>
    <body id="body">
        <div class="main">
            <button class="switchSign" id="leftMainSwitch">«</button>
            <div class="editor">
                <p class="title" id="title">Choose character</p>
                <div class="elementSwitch" id="characterSwitch">
                    <button class="switchSign" id="leftCharacterSwitch">
                        «
                    </button>
                    <p class="subtitle" id="characterNameParagraph">
                        TytusBomba
                    </p>
                    <button class="switchSign" id="rightCharacterSwitch">
                        »
                    </button>
                </div>
                <div class="elementSwitch" id="bodySwitch">
                    <button class="switchSign" id="leftBodySwitch">«</button>
                    <p class="subtitle" id="bodyNameParagraph" partName="empty">
                        click on the body part
                    </p>
                    <button class="switchSign" id="rightBodySwitch">»</button>
                </div>
                <div class="elementSwitch" id="clothesSwitch">
                    <button class="switchSign" id="leftClothesSwitch">«</button>
                    <p
                        class="subtitle"
                        id="clothesNameParagraph"
                        partName="empty"
                    >
                        click on the clothes part
                    </p>
                    <button class="switchSign" id="rightClothesSwitch">
                        »
                    </button>
                </div>
                <div class="elementSwitch" id="actionSwitch">
                    <button class="switchSign" id="leftActionSwitch">«</button>
                    <p class="subtitle" id="animationNameParagraph">
                        breathing
                    </p>
                    <button class="switchSign" id="rightActionSwitch">»</button>
                </div>
            </div>
            <button class="switchSign" id="rightMainSwitch">»</button>
        </div>
    </body>
</html>
